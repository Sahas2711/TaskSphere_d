server.port=8090
server.error.include-message=never
server.error.include-binding-errors=never

spring.application.name=api-gateway
spring.profiles.active=prod

jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
jwt.issuer=${JWT_ISSUER:tasksphere-api}
jwt.expiration=${JWT_EXPIRATION:86400}

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Enhanced Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.mit.tasksphere=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n
logging.file.name=logs/gateway.log

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.level.org.springframework.security=DEBUG
